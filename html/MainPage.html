<!DOCTYPE html>
<title>Hallo</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<html>
<meta charset="utf-8">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav>

    <div class="nav-wrapper">
      <a class="brand-logo" id="logo">Home</a>
      <ul class="right hide-on-med-and-down">
        <li><i class="material-icons">airport_shuttle</i></li>
        <li>
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons" id="map">close</i>
          </div>
        </li>

      </ul>
    </div>
  </nav>
  <div class="row">
    <form class="col s6">
      <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input id="start" onfocus="(this.type='date')" onblur="(this.type='text')" class="datepicker"
          placeholder="Abreisedatum">
        <label for="start"></label>
        <span class="helper-text" data-error="wrong"></span>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input id="ende" onfocus="(this.type='date')" onblur="(this.type='text')" class="datepicker"
          placeholder="RÃ¼ckreise">
        <label for="ende"></label>
        <span class="helper-text" data-error="wrong"></span>
      </div>
    </form>
  </div>
  <p></p>
  <div>
    <img src="../media/world_map.jpg" width="100%" id="map">
  </div>
  <style>
    #map {
      align-content: center;
      border-radius: 15px;
      border-style: solid;
      border-width: 1px
    }

    #logo {
      margin-left: 10px;
    }
  </style>
</body>

</html>
