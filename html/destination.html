<html>

<head>
    <meta charset="UTF-8">

    <style>
        #navbar {

            margin-left: auto;
            margin-right: auto;
        }

        #button1,
        #button2 {
            margin-left: 10px;
            margin-top: 20px;
            align-content: center;
            background-color: #ff6a00;

        }

        #buttonBack {
            margin: -20px -50px;
            margin-top: 20px;

        #buttonForward {
            margin: -20px -50px;
            margin-top: 20px;
            position: relative;

        }

        #list {
            left: 48%;
            width: 500px;
            color: #2382c8;
            position: fixed;
        }

</head>

<body>
    <img src="logo.png" id="navbar">

    <div id="text">
        <h1>Wohin geht es?</h1>
        <h5>Wähle aus der Liste aus. Mehrauswahl möglich</h3>
    </div>

    <div id="list">
        <form action="#">
            <p>
                <label>
                    <input name="group1" type="radio" id="checkChina" onClick="checkBoxes()" checked />
                    <span>China</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" id="checkBelgien" onClick="checkBoxes()" />
                    <span>Belgien</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" id="checkFrankreich" onClick="checkBoxes()" />
                    <span>Frankreich</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" id="checkItalien" onClick="checkBoxes()" />
                    <span>Italien</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" id="checkNorwegen" onClick="checkBoxes()" />
                    <span>Norwegen</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" id="checkPortugal" onClick="checkBoxes()" />
                    <span>Portugal</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" id="checkUSA" onClick="checkBoxes()" />
                    <span>USA</span>
                </label>
            </p>
        </form>
    </div>


    <a class="waves-effect waves-light btn" id="buttonBack" href="durantion.html"
        onclick="colorChangeButton2()">Zurück</a>

    <a class="waves-effect waves-light btn" id="buttonForward" href="summary.html"
        onclick="colorChangeButton2()">Weiter</a>

    <script>
        function checkBoxes() {
            console.log('TestLog');

            // Get the checkbox
            var checkBox = document.getElementById("checkChina");

            console.log('China =' + checkBox.checked);
            if (!checkBox.checked) {
                checkBox = document.getElementById("checkBelgien");
                document.getElementById('buttonForward').disabled = false;
            }
            if (!checkBox.checked) {
                checkBox = document.getElementById("checkFrankreich");
                document.getElementById('buttonForward').disabled = false;
            }
            if (!checkBox.checked) {
                checkBox = document.getElementById("checkItalien");
                document.getElementById('buttonForward').disabled = false;
            }
            if (!checkBox.checked) {
                checkBox = document.getElementById("checkNorwegen");
                document.getElementById('buttonForward').disabled = false;
            }
            if (!checkBox.checked) {
                checkBox = document.getElementById("checkPortugal");
                document.getElementById('buttonForward').disabled = false;
            }
            if (!checkBox.checked) {
                checkBox = document.getElementById("checkUSA");
                document.getElementById('buttonForward').disabled = false;
            }
            if (!checkBox.checked) {
                console.log('Disable button now')
                document.getElementById('buttonForward').disabled = true;
                console.log('Button is ' + document.getElementById('buttonForward').disabled);
            }

        }
    </script>
